<div class="modal-header">
    <h3 class="modal-title">Schedule</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">{{calendarDay | date}}</h2>
        </div>
        <div class="col-md-6">
            <div class="btn-group pull-right">
                <label class="btn btn-danger" ng-model="calendarView" btn-radio="'month'">Month</label>
                <label class="btn btn-danger" ng-model="calendarView" btn-radio="'week'">Week</label>
                <label class="btn btn-danger" ng-model="calendarView" btn-radio="'day'">Day</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mwl-calendar
                calendar-events="events"
                calendar-view="calendarView"
                calendar-current-day="calendarDay"
                calendar-control="calendarControl"
                calendar-event-click="eventClicked($event)"
                calendar-edit-event-html="'<i class=\'glyphicon glyphicon-pencil\'></i>'"
                calendar-delete-event-html="'<i class=\'glyphicon glyphicon-remove\'></i>'"
                calendar-edit-event-click="eventEdited($event)"
                calendar-delete-event-click="eventDeleted($event)"
                calendar-auto-open="true">
            </mwl-calendar>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="event event-warning"></div>Day shift<br/>
            <div class="event event-info"></div>Night shift<br/>
            <div class="event event-inverse"></div>Rest<br/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeModal()">Cancel</button>
</div>
